<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: cadetblue;">
    <center>
        <h1>Welcome with Table Tag</h1>
    </center>
    <hr>
    ID Name Subject<br>
    1 Sanket Python
    <hr>
    <div class="container">
        <table border="2" class="table table-hover">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Subject</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Sanket</td>
                <td>Python</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mitesh</td>
                <td>PHP</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Nirav</td>
                <td>JAVA</td>
            </tr>
        </table>
    </div>
    <hr>
    <img src="python.png" height="150" width="150">Python<br>
    <img src="c++.png" height="150" width="150">C++<br>
    <img src="java.png" height="150" width="150">JAVA<br>
    <img src="php.png" height="150" width="150">PHP<br>
    <hr>
    <table>
        <tr>
            <td><img src="python.png" height="150" width="150"></td>
            <td>
                <h2>Python</h2>
            </td>
        </tr>
        <tr>
            <td><img src="c++.png" height="150" width="150"></td>
            <td>
                <h2>C++</h2>
            </td>
        </tr>
        <tr>
            <td><img src="java.png" height="150" width="150"></td>
            <td>
                <h2>JAVA</h2>
            </td>
        </tr>
        <tr>
            <td><img src="php.png" height="150" width="150"></td>
            <td>
                <h2>PHP</h2>
            </td>
        </tr>

    </table>

</body>

</html>
