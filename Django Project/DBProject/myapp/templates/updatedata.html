<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>
<body style="background-color: bisque;">
    <center><h1>Update your data</h1></center>
    <hr>
    <form method="post">
        {% csrf_token %}
        <input type="text" value="{{stdata.firstname}}" name="firstname" placeholder="Firstname"><br><br>
        <input type="text" value="{{stdata.lastname}}" name="lastname" placeholder="Lastname"><br><br>
        <input type="email" value="{{stdata.email}}" name="email" placeholder="Email"><br><br>
        <input type="date" value="{{stdata.dob|date:'Y-m-d'}}" name="dob"><br><br>
        <input type="number" value="{{stdata.mobile}}" name="mobile" placeholder="Mobile"><br><br>
        <input type="submit" value="Update">
    </form>
    <hr>
    <a href="/showdata">Showdata</a>
</body>
</html>
